<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS Basics</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>
    <!-- Exercise 01-->
        <h1>CSS Basics Exercise</h1>
        <div id="a">Style me via the external method!</div>
        <p id="aa">I would like to be styled with internal method, please.</p>
        <button style="background-color: orange; font-size: 18px;">Inline Method</button>
    <!-- Exercise 02-->
        <p class="odd">Number 1 - I'm a class!</p>
        <div id="nd">Number 2 - I'm one ID.</div>
        <p class="odd rd-th">Number 3 - I'm a class, but cooler!</p>
        <div id="th" class="rd-th">Number 4 - I'm another ID.</div>
        <p class="odd">Number 5 - I'm a class!</p>
    <!-- Exercise 03-->
        <button class="cm">Click Me!</button>
        <button class="ncm">No, Click Me!</button>
    <!-- Exercise 04-->
        <div>
            <img class="avatar proportioned" src="img/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
            <img class="avatar distorted" src="img/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
        </div>
      <!-- Use the classes ABOVE this line -->
        <div>
            <img class="original proportioned" src="img/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
            <img class="original distorted" src="img/pexels-andrea-piacquadio-3777931.jpg" alt="Man with surprised expression">
        </div>
    </body>
</html>
